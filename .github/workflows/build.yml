name: Build Go Binary

on:
  push:
    tags:
      - 'v*'        # 只在打 tag 时触发
  workflow_dispatch: # 可手动触发

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: file-server
      VERSION: ${{ github.ref_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build binaries
      run: |
        mkdir -p dist

        # Linux
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/${PROJECT_NAME}-linux-amd64

        # Windows
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/${PROJECT_NAME}-windows-amd64.exe

        # macOS
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/${PROJECT_NAME}-darwin-amd64

    - name: Create GitHub Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          dist/${{ env.PROJECT_NAME }}-linux-amd64
          dist/${{ env.PROJECT_NAME }}-windows-amd64.exe
          dist/${{ env.PROJECT_NAME }}-darwin-amd64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
